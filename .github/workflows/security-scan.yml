name: Security Scan

on:
  workflow_run:
    workflows: ["Build and Test Python API"]
    types: [completed]

jobs:
  trivy-scan-images:
    name: Trivy scan (CRITICAL fails)
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    strategy:
      fail-fast: false
      matrix:
        image:
          - nginx:alpine
          - postgres:alpine
          - redis:alpine

    steps:
      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.image }}
          severity: CRITICAL
          exit-code: "1"
          format: table
